name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에 push할 때마다 자동 배포

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Flutter 설치
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # 3. 의존성 설치
      - name: Install dependencies
        run: flutter pub get

      # 4. 웹 앱 빌드
      - name: Build web app
        run: flutter build web --release --base-href "/capston-front/"

      # 5. GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          publish_branch: gh-pages
